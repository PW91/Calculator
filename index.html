<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="result-screen">
                <p>0</p>
            </div>
            <table>
                <tr>
                    <td class="clear">c</td>
                    <td class="plus-minus">&plusmn</td>
                    <td class="operator">&#247</td>
                    <td class="operator multiplication">x</td>
                </tr>
                <tr>
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td class="operator subtraction">-</td>
                </tr>
                <tr>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td class="operator addition">+</td>
                </tr>
                <tr>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td rowspan="2" class="equal-sign">=</td>
                </tr>
                <tr>
                    <td colspan="2" class="number">0</td>
                    <td class="number">.</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
